<div class=" outter-container d-flex flex-column align-items-center justify-content-center">
    
    <div  class="back-button-container d-flex">
        <app-back-button style="align-self: flex-start;"></app-back-button>
    </div>
    
    <h1>Current Player: {{ player }} </h1>

    <div [ngClass] = "{'board': !winner, 'board-winner': winner}">
        <app-cell 
            *ngFor="let val of cells; let i = index" 
            [value]="val"
            (click)="makeMove(i)">
        </app-cell>
    </div>


    <div class="winner-container d-flex align-items-center justify-content-center m-1">
        <h2 *ngIf="winner">
            Player {{ winner }} won the game!
        </h2>

        <h2 *ngIf="!winner && plays > 9">
            It's a draw!
        </h2>
    </div>

    <button class="newgame-button" (click)="newGame()">START NEW GAME</button>
</div>
